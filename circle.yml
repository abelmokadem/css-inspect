machine:
  node:
    version: 7.7.0

dependencies:
  override:
    - npm install
    - npm run build

test:
  override:
    - npm run test -- --single-run
    - npm run e2e

deployment:
  staging:
    branch: feature/#5-circle-ci
    commands:
      - zip -r devtools.zip devtools
      - npm run deploy
